<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->

<body>

	<div class="bg-contact2" style="background-image: url("{{ url_for('static', filename='images_yt\bg-01.jpg') }}");">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" method="post">
					<span class="contact2-form-title">
						<Y>YOUTUBE</Y>
					</span>

					<div class="login100-pic js-tilt" style="text-align:center" data-tilt>
					<img class="ytimg js-tilt" src="{{ url_for('static', filename='images_yt/youtube.webp') }}" alt="IMG">
					</div>

					<div class="wrap-input2 validate-input" data-validate="Link is required">
						<input class="input2" type="text" name="link">
						<span class="focus-input2" data-placeholder="LINK"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Yo!
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

  <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
